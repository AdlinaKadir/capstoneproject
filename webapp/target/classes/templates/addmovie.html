<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Add Movie</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <style>
    body{
          background-image: url('img/adminbg.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
  </style>
</head>
<body>
<div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/homeadmin"
      ><img
              id="MDB-logo"
              src="https://www.seekpng.com/png/detail/37-377421_png-file-cinema-and-popcorn-png-icon.png"
              alt="Logo"
              draggable="false"
              height="30"
      /></a>
      <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link mx-2" th:text="${session.username}"></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link mx-2 dropdown-toggle" data-bs-toggle="dropdown" href="/movieadmin"><i class="fas fa-plus-circle pe-2"></i>Movie</a>
            <div class="dropdown-menu">
              <a href="/addmovie" class="dropdown-item">Add</a>
              <div class="dropdown-divider"></div>
              <a href="/movieadmin" class="dropdown-item">Movie</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link mx-2 dropdown-toggle" data-bs-toggle="dropdown" href="/useradmin"><i class="fas fa-bell pe-2"></i>User</a>
            <div class="dropdown-menu">
              <a href="/users" class="dropdown-item">View</a>
              <a href="/register" class="dropdown-item">Add</a>
              <div class="dropdown-divider"></div>
              <a href="/useradmin" class="dropdown-item">User</a>
            </div>
          </li>
          <li class="nav-item ms-3">
            <a class="btn btn-black btn-rounded" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</div>
<br>
<div>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
</div>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Add Movie</h2>
              <p class="text-white-50 mb-5">Please enter movie info</p>
              <form action="/addmovie" method="post"  style="margin: 0 auto;" x-data="{password: '',password_confirm: ''}">
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="title">Movie Title</label>
                  <input id="title" type="text" placeholder="Title" name="title" class="form-control form-control-lg" required>
                </div>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="genres">Genres</label>
                  <input  id="genres" type="text" placeholder="Genres" name="genres" class="form-control form-control-lg" required>
                </div>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="description">Description</label>
                  <textarea id="description" type="text" placeholder="Description" name="description" class="form-control form-control-lg"></textarea>
                </div>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="poster">Poster</label>
                  <input  id="poster" type="file" placeholder="Poster" name="poster" class="form-control form-control-lg">
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Add</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
